<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>

<style>
.container{
    display: grid;
    grid-template-columns: 400px 400px 450px;
    grid-template-rows: 300px 300px;
    grid-gap:30px; 
    background-color: #2196F3;
  padding: 10px;
}
img{
    height: 100%;
    width: 100%;
    border: 1px solid rgba(0, 0, 0, 0.8);
}
</style>
</head>
<body>
    <div class="container">
        <div class="one"><img src="./creation/IMG_20181213_184740754~2.jpg"></div>
        <div class="two"><img src="./creation/IMG_20201021_141721176~2.jpg"></div>
        <div class="three"><img src="./creation/IMG_20200603_150504_158.jpg"></div>
        <div class="four"><img src="./creation/IMG_20200511_141525344~2.jpg"></div>
        <div class="five"><img src="./creation/IMG_20200415_140709261~2.jpg"></div>
        <div class="six"><img src="./creation/IMG_20190303_194840888~2.jpg"></div>
    </div>
</body>
</html>
