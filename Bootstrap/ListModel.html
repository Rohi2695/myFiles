<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <button class="btn btn-danger m-5  p-2 " data-bs-toggle="modal" data-bs-target="#ex">Display List</button>
    </div>
    <div class="modal" id="ex" tabindex="1" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Movies List</h5>
                     <button class="btn-close" data-bs-dismiss="modal"></button> 
                </div>
    
                <div class="modal-body">
                    <lable>Movies List</lable>
           <select name="menu" id="mlist">
            <optgroup label="Bollywood Movies List">
                <option value="Tanhaji(2020)">Tanhaji(2020)</option>
                <option value="Baaghi3(2020)">Baaghi3(2020)</option>
                <option value="Veer Zara(2004)">Veer Zara(2004)</option>
                <option value="Love Aaj Kal(2020)">Love Aaj Kal(2020)</option>
                <option value="Lagaan(2001)">Lagaan(2001)</option>
            </optgroup>

            <optgroup label="Hollywood Movies List">
                <option value="Searching(2008)">Searching(2008)</option>
                <option value="Deadpool 2(2018)">Deadpool 2(2018)</option>
                <option value="Coco(2017)">Coco(2017)</option>
                <option value="Lion(2017)">Lion(2017)</option>
                <option value="The Salesman(2017)">The Salesman(2017)</option>
            </optgroup>  

            <optgroup label="Tollywood Movies List">
                <option value="Vakeel Saab">Vakeel Saab</option>
                <option value="Uppena">Uppena</option>
                <option value="Jathi Ratnalu">Jathi Ratnalu</option>
                <option value="Krack">Krack</option>
               
            </optgroup>  
           </select><br><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" >
                    Print</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                    Cancel</button>
                </div>
            </div>
    
        </div>
    </div>
    
    
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
