<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal </title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"/>
</head>
<body>
<div class="container">
<form class="form-group m-4">
    <label for="staticEmail" class="form-label">Email</label>
    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="rohinirohankar26@gmail.com">
    <label class="form-label">First Name</label>
    <input type="text" placeholder="Enter Your First Name" class="form-control " >
    <label class="form-label">Last Name</label>
    <input type="text" placeholder="Enter Your Last Name" class="form-control">
    <label class="form-label">PRN NO./Roll No</label>
    <input type="text" placeholder="Enter Your Roll No." class="form-control" >
    <label class="form-label">Password</label>
    <input type="password" class="form-control"  >
</form>

    <button class="btn btn-danger m-5  p-2 " data-bs-toggle="modal" data-bs-target="#ex">Display Marksheet</button>
</div>

 <div class="modal" id="ex" tabindex="1" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Marksheet</h5>
                 <button class="btn-close" data-bs-dismiss="modal"></button> 
            </div>

            <div class="modal-body">
                <table class="table">
                    <th>
                      <tr>
                        <th>Sr.No.</th>
                        <th>Subject</th>
                        <th >Marks Outof</th>
                        <th >Obtained Marks</th>
                      </tr>
                    </th>
                  
                      <tr>
                        <th >1</th>
                        <td>Act</td>
                        <td>100</td>
                        <td>80</td>
                      </tr>
                      <tr>
                        <th >2</th>
                        <td>OOP</td>
                        <td>100</td>
                        <td>75</td>
                      </tr>
                      <tr>
                        <th >3</th>
                        <td>ESD</td>
                        <td>100</td>
                        <td>85</td>
                      </tr>
                    
                  </table>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-success" >
                Print</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                Cancel</button>
            </div>
        </div>

    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
