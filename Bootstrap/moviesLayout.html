<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Layout</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container">
        <button class="btn btn-danger m-5  p-2 " data-bs-toggle="modal" data-bs-target="#ex">Display List</button>
    </div>
    <div class="modal" id="ex" tabindex="1" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Movies List</h5>
                     <button class="btn-close" data-bs-dismiss="modal"></button> 
                </div>
    
                <div class="modal-body">
                    <div class="modal-body">
                        <div class="container-fluid">
                          <div class="row p-2">
                            <div class=" col-md-6"><img src="./MoviesImg/images (1).jpg" style="height:200px;width: 200px;"></div>
                            <div class="col-md-6 "><img src="./MoviesImg/img1.jpg" style="height:200px;width: 200px;"></div>
                          </div>
                          <div class="row p-2">
                            <div class=" col-md-6 "><img src="./MoviesImg/images (2).jpg" style="height:200px;width: 200px;"></div>
                            <div class="col-md-6"><img src="./MoviesImg/images (3).jpg" style="height:200px;width: 200px;"></div>
                          </div>
                          <div class="row p-2">
                            <div class="col-md-6 "><img src="./MoviesImg/images (4).jpg" style="height:200px;width: 200px;"></div>
                            <div class="col-md-6 "><img src="./MoviesImg/poster.jpg" style="height:200px;width: 200px;"></div>
                            
                        </div>
                        <div class="row p-2">
                            <div class="col-md-6 "><img src="./MoviesImg/images (5).jpg" style="height:200px;width: 200px;"  ></div>
                            <div class="col-md-6 "> <img src="./MoviesImg/images.jpg" style="height:200px;width: 200px;"></div> 
                        </div>
                        <div class="row p-2">
                            <div class="col-md-6 "><img src="./MoviesImg/images (6).jpg" style="height:200px;width: 200px;"  ></div>
                            <div class="col-md-6 "> <img src="./MoviesImg/images (7).jpg" style="height:200px;width: 200px;"></div> 
                        </div>
                        <div class="row p-2">
                            <div class="col-md-6 "><img src="./MoviesImg/images (8).jpg" style="height:200px;width: 200px;"  ></div>
                            <div class="col-md-6 "> <img src="./MoviesImg/images (9).jpg" style="height:200px;width: 200px;"></div> 
                        </div>
                               
                        </div>
                    </div>
                   
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" >
                     Play</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                    Cancel</button>
                </div>
            </div>
        </div>

    </div>
                
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
</body>
</html>
