<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
<style>
    body{
        background-color: cadetblue;
    }
Table,th,td
{
 Border:1px solid black;
  border-collapse: collapse;
  text-align: center;
  background-color: rgb(250, 202, 224);
  margin: 10px;
  padding: 10px;
  font-size: 20px;
  
}
th{
    background-color: rgb(116, 110, 110);
    font-size: 25px;
}
td{
    background-color: rgb(201, 190, 190);
}

</style>
</head>
<body>
    
    <table>
        <tr>
            <th rowspan="3">Day</th>
            <th Colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8am</td>
            <td rowspan="2">5pm</td>
            <td>Introduction To HTML</td>
            <tr>
                <td>Types Of Elements 
                    <li> Block Level</li> 
                    <li> Inline Level</li>
                </td>
            </tr>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8am</td>
            <td>11am</td>
            <td rowspan="2">CSS Selector</td>
            <tr>
                <td>11am</td>
                <td>2pm</td>
            </tr>
            <tr>
                <td>2pm</td>
                <td>5pm</td>
                <td>Tables & List Tag</td>
            </tr>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8am</td>
            <td>12pm</td>
            <td>CSS Box Model</td>
        </tr>    
    </table>  
</body>
</html>
