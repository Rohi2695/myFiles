<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion Form</title>
    <style>
        body{
            background-color:rgb(208, 229, 238) ;
        }
    </style>
</head>
<body >
    <form autocomplete="on">

        <fieldset>
            <legend>Registration Form</legend> 
      <label>First Name</label>
      <input type="text" minlength="3" maxlength="20" placeholder="Enter First Name"> <br><br>
      <lable>Last Name</lable>
      <input type="text" minlength="3" maxlength="20" placeholder="Enter Last Name"><br><br>
      <lable>Screen Name</lable>
      <input type="text" placeholder="Enter Screen Name"><br><br>
      <lable>Date Of Birth</lable>
      <input type="date"><br><br>
      <lable>Select Gender</lable>
        <input type="radio" Name="Gender">
        <lable>Male</lable>
        <input type="radio" name="Gender">
        <lable>Female</lable><br><br>
        <lable>Country</lable>
        <select>
            <option>Brazil</option>
            <option>Egypt</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Shrilanka</option>
        </select><br><br>
        <label>E-mail</label>
        <input type="email" placeholder="ex.rrrr@domain name" autocomplete="off"> <br><br>
        <label for="phone">Phone</label>
      <input id="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000"><br><br>
      <label for="password">Password</label>
      <input type="password"><br><br>
      <label>Confirm password</label>
      <input type="password" minlength="8"><br><br>
      <input type="checkbox"> I agree to the Terms Of Use<br><br>
      <input type="submit" value="submit">&nbsp&nbsp<input type="reset" Value="Cancle">
      </fieldset>
      </form>

    
</body>
</html>
